<!DOCTYPE html>
<html lang="en">
<head>
    <title>About Page</title>
</head>
<body>
    <h1>This is About Us Page</h1>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="not_say" name="gender" value="not_say">
            <label for="not_say">Rather not say</label>
            <br><br>
            <label for="favorite_foods">Favorite Foods:</label>
            <select id="favorite_foods" name="favorite_foods" multiple>
                <option value="beans">Beans</option>
                <option value="rice">Rice</option>
                <option value="spaghetti">Spaghetti</option>
                <option value="soup">Soup</option>
                <option value="pizza">Pizza</option>
            </select>
            <br><br>
            <label for="certificate">Certificate:</label>
            <select id="certificate" name="certificate">
                <option value="FSLC">FSLC</option>
                <option value="O'Level">O'Level</option>
                <option value="BSC">BSC</option>
            </select>
            <br><br>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
            <br><br>
            <label for="about_yourself">Tell us about yourself:</label><br>
            <textarea id="about-yourself" name="about-yourself" rows="5" cols="30"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
